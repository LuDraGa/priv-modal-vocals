name: Deploy Modal APIs

on:
  push:
    branches: [main]
    paths:
      - 'coqui_service/**'
      - 'whisper_service/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      coqui: ${{ steps.filter.outputs.coqui }}
      whisper: ${{ steps.filter.outputs.whisper }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check Changed Files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            coqui:
              - 'coqui_service/**'
            whisper:
              - 'whisper_service/**'

  deploy-coqui:
    name: Deploy Coqui TTS API
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.coqui == 'true' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Modal
        run: |
          pip install --upgrade pip
          pip install modal

      - name: Deploy Coqui Service
        run: modal deploy coqui_service/main.py
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}

      - name: Health Check
        run: |
          echo "Waiting 10s for deployment to stabilize..."
          sleep 10
          echo "Deployment complete! API is live."
        # TODO: Add actual health check curl once endpoint URL is known

  deploy-whisper:
    name: Deploy WhisperX STT API
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.whisper == 'true' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Modal
        run: |
          pip install --upgrade pip
          pip install modal

      - name: Deploy WhisperX Service
        run: modal deploy whisper_service/main.py
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}

      - name: Health Check
        run: |
          echo "Waiting 10s for deployment to stabilize..."
          sleep 10
          echo "Deployment complete! WhisperX API is live."
        # TODO: Add actual health check curl once endpoint URL is known
